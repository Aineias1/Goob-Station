- type: entity
  abstract: true
  parent: BaseItem
  id: SheetMetalBaseGoob
  description: A sheet of metal, used often on the station in various applications.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Materials/Sheets/metal.rsi
  - type: Item
    sprite: _Goobstation/Objects/Materials/Sheets/metal.rsi
    size: Normal
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Sheet
    - Metal
    - DroneUsable # Goobstation
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      steel:
        canReact: false

- type: entity
  parent: SheetMetalBaseGoob
  id: SheetCopper
  name: copper
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Copper: 100
  - type: Stack
    stackType: Copper
    baseLayer: base
    layerStates:
    - copper
    - copper_2
    - copper_3
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    state: copper_3
    layers:
    - state: copper_3
      map: ["base"]
  - type: Item
    heldPrefix: copper
  - type: Appearance
  - type: Extractable
    grindableSolutionName: copper
  - type: SolutionContainerManager
    solutions:
      steel:
        reagents:
        - ReagentId: Copper
          Quantity: 10
  - type: Tag # Goobstation
    tags:
    - Sheet
    - Metal
    - Copper

