
- type: entity
  name: bingle stew
  parent: FoodBowlBase
  id: FoodSoupBingle
  description: The stew looks hungry.
  components:
  - type: FlavorProfile
    flavors:
      - shit
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/bingle_soup.rsi
    state: icon
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 5

